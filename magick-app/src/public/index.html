<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
        integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
        crossorigin="anonymous"></script>
    <title>Veliki ÄŒungus</title>

    <style>
        body {
            margin: 0px;
            height: 100vh;
            background: #e5b711;
        }

        .center {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .subm {
            width: 450px;
            padding: 40px;
            background: #fff;
            box-shadow: -3px -3px 7px rgba(194, 104, 121, 0.377),
                3px 3px 7px rgba(194, 104, 121, 0.377);

        }

        .form-input {
            width: 450px;
            padding: 40px;
            background: #fff;
            box-shadow: -3px -3px 7px rgba(194, 104, 121, 0.377),
                3px 3px 7px rgba(194, 104, 121, 0.377);
        }

        .form-input input {
            display: none;
        }

        .form-input label {
            display: block;
            width: 45%;
            height: 45px;
            margin-left: 25%;
            line-height: 50px;
            text-align: center;
            background: #e5b711;

            color: #fff;
            font-size: 15px;
            font-family: "Open Sans", sans-serif;
            text-transform: Uppercase;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-input img {
            width: 100%;
            display: none;
            margin-bottom: 30px;
        }
    </style>

</head>

<body>
    <form id="picture_upload" action="/upload" method="post" enctype="multipart/form-data" class="center">
        <div class="center">
            <div class="form-input">
                <div class="preview">
                    <img id="file-1-preview">
                </div>
                <label for="file-1">Upload Image</label>
                <input type="file" id="file-1" accept="image/*" name="picture" onchange="showPreview(event);">
            </div>

            <div class="form-input">
                <label for="file-2">Submit</label>
                <input type="submit" id="file-2">
                <img id="converted_picture">
            </div>

        </div>
    </form>




    <script type="text/javascript">
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("file-1-preview");
                preview.src = src;
                preview.style.display = "block";
            }
        }
    </script>

    <script type="text/javascript">
        $('form').ajaxForm({
            onsubmit: function (event) {
                // User submitted the form
            },
            success: function (data, textStatus, jqXHR) {
                var conversion = document.getElementById("converted_picture")
                conversion.src = JSON.parse(data).picture
                conversion.style.display = "block"
                console.log(data)
            },
            error: function (jqXHR, textStatus, errorThrown) {
                // The submit action failed
            }
        });
    </script>

</body>

</html>
